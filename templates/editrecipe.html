{% extends 'base.html' %}
{% block content %}
<div class="container">
  <h2>Edit recipe</h2>
    <form action="{{ url_for('insert_recipe') }}" method="POST" class="new-recipe">
      <div class="form-row">
        <div class="col-sm-12 col-md-12 col-lg-6">
          <label for="recipe_name">Recipe Name: </label>
          <input type="text" class="form-control" name="recipe_name" id="recipe_name" placeholder="Recipe Name" value="{{recipe.recipe_name}}">
        </div>
        <div class="col-sm-12 col-md-12 col-lg-6">
          <label for="basic-url">Recipe image URL:</label>
          <input type="text" class="form-control"name="image_url" id="image_url" aria-describedby="basic-addon3" placeholder="https://recipes.com/image/" value="{{recipe.image_url}}">
        </div>
      </div>
      <div class="form-row">
        <div class="col-sm-12 col-md-12 col-lg-6">
          <label for="author">Recipe Author: </label>
          <input type="text" class="form-control" name="author" id="author" placeholder="Recipe Author" value="{{recipe.author}}">
        </div>
      </div>
      <div class="form-row">
        <div class="col-sm-12 col-md-6 col-lg-4">
          <label for="author">Prep Time: </label>
          <input type="text" class="form-control" name="prep_time" id="prep_time" placeholder="30mins-1hour" value="{{recipe.cook_time}}">
        </div>
        <div class="col-sm-12 col-md-6 col-lg-4">
          <label for="author">Cook Time: </label>
          <input type="text" class="form-control" name="cook_time" id="cook_time" placeholder="1-2 hours" value="{{recipe.prep_time}}">
        </div>
        <div class="col-sm-12 col-md-6 col-lg-4">
          <label class="form-label" for="Serving Size">Servings: </label>
          <input type="number" min="1" class="form-control" name="servings" id="servings" value="{{recipe.servings}}">
        </div>
      </div>
      <div class="form-row">
        <div class="col-sm-12 col-md-6">
          <label for="course_name">Course Name: </label>
          <select class="form-control" name="course_name" id="course_name">
                <option selected>Please choose...</option>
                {% for course in courses %}
                     {% if course.course_name == recipe.course_name %}
                        <option value="{{course.course_name}}" selected> {{course.course_name}}</option>
                    {% else %}
                        <option value="{{course.course_name}}"> {{course.course_name}}</option>
                    {% endif %}
                {% endfor %}
          </select>
        </div>
        <div class="col-sm-12 col-md-6">
          <label for="cuisine">Cuisine Type: </label>
          <select class="form-control" name="cuisine_name" id="cuisine_name">
                <option selected>Please choose...</option>
                {% for cuisine in cuisine %}
                    {% if cuisine.cuisine_name == recipe.cuisine_name %}
                        <option value="{{cuisine.cuisine_name}}" selected> {{cuisine.cuisine_name}}</option>
                    {% else  %}
                        <option value="{{cuisine.cuisine_name}}"> {{cuisine.cuisine_name}}</option>
                    {% endif %}
                {% endfor %}
          </select>
      </div>
      </div>
      <div class="form-group">
          <label for="allergens">Allergens: </label>
            {% for allergen in allergens %}
            <div class="form-check-inline">
              <input class="form-check-input" type="checkbox" value="" name="allergen_name" id="allergen_name">
              <label class="form-check-label" for="{{allergen.allergen_name}}">
                    {{allergen.allergen_name}}
              </label>
            </div>
            {% endfor %}
      </div>
      <div class="form-group">
        <label for="ingredients">Ingredients: </label>
        <textarea class="form-control" id="ingredients" rows="8">{{recipe.ingredients}}</textarea>
    </div>
    <div class="form-group">
        <label for="instructions">Instructions: </label>
        <textarea class="form-control" name="Instructions" id="instructions" rows="8">{{recipe.Instructions}}</textarea>
    </div>
    <button class="btn btn-primary btn-sm" type="submit" name="action">Edit Recipe</button>
  </form>
</div>

{% endblock %}
