{% extends 'base.html' %}
{% block content %}
<h3>Add Course</h3> 
    <div class="row">
        <form action="/insert_course" method="POST">
            <div class="row">
                <div class="col-sm-12 col-md-12">
                    <label for="course">Course Name: </label>
                    <input type="text" class="form-control" name="course" id="course name" placeholder="New Course Name">
                </div>  
            </div>
            <div class="row">
              <div class="col-sm-12 col-md-12">
                <button class="btn btn-primary btn-sm btn-edit" type="submit" name="action">Add Course</button>
              </div>
            </div>
        </form>
    </div>
{% endblock %}
