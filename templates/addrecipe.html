{% extends 'base.html' %}
{% block content %}
<div class="container">
  <h2>Add a recipe</h2>
    <form action="{{ url_for('insert_recipe') }}" method="POST" class="new-recipe">
      <div class="form-row">
        <div class="col-sm-12 col-md-12 col-lg-12">
          <label for="recipe_name">Recipe Name: </label>
          <input type="text" class="form-control" name="recipe_name" id="recipe_name" placeholder="Recipe Name" required>
        </div>
      </div>
      <div class="form-row">
        <div class="col-sm-12 col-md-12 col-lg-6">
          <label for="basic-url">Recipe image URL:</label>
          <input type="text" class="form-control" name="image_url" id="image_url" aria-describedby="basic-addon3" placeholder="https://recipes.com/image/" required>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-6">
          <label for="author">Recipe Author: </label>
          <input type="text" class="form-control" name="author" id="author" placeholder="Recipe Author" required>
        </div>
      </div>
      <div class="form-row">
        <div class="col-sm-12 col-md-6 col-lg-4">
          <label for="author">Prep Time: </label>
          <input type="text" class="form-control" name="prep_time" id="prep_time" placeholder="30mins-1hour" required>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-4">
          <label for="author">Cook Time: </label>
          <input type="text" class="form-control" name="cook_time" id="cook_time" placeholder="1-2 hours" required>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-4">
          <label class="form-label" for="Serving Size">Servings: </label>
          <input type="number" min="1" class="form-control" name="servings" id="servings" required>
        </div>
      </div>
      <div class="form-row">
        <div class="col-sm-12 col-md-12 col-lg-6">
          <label for="course_name">Course Name: </label>
          <input type="text" class="form-control" name="course_name" id="course_name" placeholder="Course Name" required>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-6">
          <label for="basic-url">Cuisine Name:</label>
          <input type="text" class="form-control"name="cuisine_name" id="cuisine_name" placeholder="Cuisine Name" required>
        </div>
      </div>
      <div class="form-group">
          <div class="col-sm-12">
                <label for="allergen">Allergens: </label>
                {% for allergen in allergens %}
                    <div class="form-check-inline">
                        <label class="form-check-label" for="{{allergen.allergen_name}}"> {{allergen.allergen_name}}</label>
                        <input class="form-check-input" type="checkbox" value="{{allergen.allergen_name}}" name="allergen" id="allergen">
                    </div>
                {% endfor %}
          </div>
      </div>
      <div class="form-row" id="ingredients-row">
        <label for="ingredients">Ingredients: </label>
        <input type="text" class="form-control" name="ingredients" id="ingredient" placeholder="20g plain flour sieved" required/>
        <input type="text" class="form-control" name="ingredients" id="ingredient" placeholder="20g plain flour sieved" required/>
        <input type="text" class="form-control" name="ingredients" id="ingredient" placeholder="20g plain flour sieved" required/>
        <input type="text" class="form-control" name="ingredients" id="ingredient" placeholder="20g plain flour sieved" required/>
        <button type="button" class="new-input-btn"><i class="fa fa-plus" aria-hidden="true"></i>
          </button>
        <button type="button" class="remove-input-btn"><i class="fa fa-minus" aria-hidden="true"></i>
          </button>
      </div>
      <div class="form-row">
        <label for="instructions">Instructions: </label>
        <textarea class="form-control" name="Instructions" id="instructions" rows="8" required></textarea>
    </div>
    <button class="btn btn-primary btn-sm" type="submit" name="action">Add Recipe</button>
  </form>
</div>

{% endblock %}
